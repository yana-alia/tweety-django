{% extends "landing/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-4">

    <div class="row justify-content-center mt-3">
        <div class=" border-bottom">
            <h5>Add a Post!</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <!-- <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3">Submit</button>
                </div> -->
                <footer class="tw-flex tw-justify-between">
                    <img src="{{user.profile.avatar.url}}" alt=""
                        class="tw-object-contain tw-h-14 tw-w-14 tw-rounded-full">
        
                    <button 
                        type="submit" class="btn justify-center tw-my-1 tw-bg-blue-500 hover:tw-bg-blue-600 tw-py-2 tw-px-2 text-white"
                        >Post Tweet!</button>
                </footer>
            </form>
        </div>
    </div>

    {% for post in post_list %}
    <div class="tw-flex tw-p-4 border-bottom">
        <div class="tw-mr-2">
            <a href="{% url 'profile' post.author.pk %}" style="text-decoration: none">
                <img src="{{ post.author.profile.avatar.url }}" alt="" class="tw-object-scale-down tw-h-10 tw-w-10 tw-rounded-full tw-mr-2">
            </a>
        </div>
    
        <div class="tw-w-full">
            <div class="tw-flex tw-justify-between">
                <a href="{% url 'profile' post.author.pk %}"  style="text-decoration: none; color: black">
                    <h5 class="tw-font-bold tw-mb-4">{{post.author}}</h5>
                </a>
    
                <p class="tw-text-sm tw-text-gray-400">Created on {{post.created_on}}</p>
            </div>
    
            <p class="tw-text-sm">{{post.body}}</p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
